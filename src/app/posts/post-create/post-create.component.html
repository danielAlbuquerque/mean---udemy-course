<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form [formGroup]='form' (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post title"
        minlength="3"/>
        <mat-error *ngIf="form.get('title').invalid">Please enter a valid title.</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview">
        <img src="" [alt]="form.value.title">
      </div>
      <mat-form-field>
        <textarea
        matInput
        rows="6"
        formControlName="content"
        placeholder="Post content"
        minlength="3"></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter a valid content.</mat-error>

    </mat-form-field>
    <button
    color="accent"
    type="submit"
    mat-raised-button>Save post</button>
  </form>
</mat-card>
