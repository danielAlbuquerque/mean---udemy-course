<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="post?.title"
        required
        #title="ngModel"
        placeholder="Post title"
        minlength="3"/>
      <mat-error *ngIf="title.invalid">Please enter a valid title.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        [ngModel]="post?.content"
        required
        #content="ngModel"
        placeholder="Post content"
        minlength="3"></textarea>
        <mat-error *ngIf="content.invalid">Please enter a valid content.</mat-error>

    </mat-form-field>
    <button
    color="accent"
    type="submit"
    mat-raised-button>Save post</button>
  </form>
</mat-card>
